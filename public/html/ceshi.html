<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../js/jquery.js"></script>
<script >
    $(function(){
        var t = $('#goodscount');/*  数量显示框*/
        $('#plus').click(function(){
            if(t.val()<$('#reservenum').val()){/* 数量最大不能超过商品库存量 */
                t.val(parseInt(t.val())+1);
            }else{
                t.val($('#reservenum').val());
            }
        })
        $('#minus').click(function(){
            if(t.val()<=1){	/*数量最少为1  */
                t.val(1);
            }else{
                t.val(parseInt(t.val())-1);
            }
        })
    });
    </script>
<body>
    <input id="goodscount" type="text" class="quantity" value="1"> 
<a id="plus" class="minus j-gACbtn">+</a> 
<a id="minus" href="#" class="minus j-gACbtn">-</a>
<div class="box15">
    <span class="minus">-</span>
         <span class="num"><input  width="40px"  type="" value="${arr[0].num}" min="1" max="${elm.num}"</span>
         <span class="plus">+</span>
 </div>

    
</body>
</html>
